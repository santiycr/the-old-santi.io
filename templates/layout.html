<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Santiago Suarez Ordo&ntilde;ez cover
    website. Learn a bit more about me, what I do and who I am. Find me across
    the web after that.">
    <meta name="author" content="Santiago Suarez Ordo&ntilde;ez">
    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <title>{% block title %}Santiago Suarez Ordo&ntilde;ez{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">
    {% block head %}{% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h2 class="masthead-brand"><a href="/">Santiago Suarez Ordo&ntilde;ez</a></h2>
              <ul class="nav masthead-nav">
                {% for name in ['about', 'contact']: %}
                  <li {{ 'class=active' if request.path.endswith(name) else '' }}>
                    <a href="/{{ name }}">{{ name.capitalize() }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>

          <div id="content">{% block content %}{% endblock %}</div>

          <div class="mastfoot">
            <div class="inner">
              <p>Built using <a href="http://getbootstrap.com">Bootstrap</a>.
              Hosted on <a href="https://cloud.google.com/products/app-engine">Google App Engine</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
